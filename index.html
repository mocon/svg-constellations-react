<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"><meta name="theme-color" content="#000000"><link rel="manifest" href="/svg-constellations-react/manifest.json"><link rel="shortcut icon" href="/svg-constellations-react/favicon.ico"><title>Constellations</title><meta name="author" content="Myles O'Connor"><link rel="stylesheet" href="https://ds.gumgum.com/stable/theme-blue.css"><link href="/svg-constellations-react/static/css/main.385e4376.css" rel="stylesheet"></head><body><noscript>You need to enable JavaScript to run this app.</noscript><canvas id="sky"></canvas><div id="root"></div><script>function draw() {
            const c = document.getElementById('sky');
            const ctx = c.getContext('2d');
            const xMax = c.width = window.innerWidth;
            const yMax = c.height = window.innerHeight;
            const hmTimes = Math.round(xMax + yMax);

            for (let i = 0; i <= hmTimes; i++) {
                const randomX = Math.floor((Math.random() * xMax) + 1);
                const randomY = Math.floor((Math.random() * yMax) + 1);
                const randomSize = Math.floor((Math.random() * 2) + 1);
                const randomOpacityOne = Math.floor((Math.random() * 9) + 1);
                const randomOpacityTwo = Math.floor((Math.random() * 9) + 1);
                const randomHue = Math.floor((Math.random() * 360) + 1);

                if (randomSize > 1) {
                    ctx.shadowBlur = Math.floor((Math.random() * 15) + 5);
                    ctx.shadowColor = 'white';
                }

                ctx.fillStyle = 'hsla(' + randomHue + ', 30%, 80%, .' + randomOpacityOne + randomOpacityTwo + ')';
                ctx.fillRect(randomX, randomY, randomSize, randomSize);
            }
        }
        draw();</script><script type="text/javascript" src="/svg-constellations-react/static/js/main.cf3ebed6.js"></script></body></html>
